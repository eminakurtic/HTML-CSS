<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabele</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <caption>Naslov tabele</caption>
        <thead>
            <tr>
                <th>Prva kolona</th>
                <th>Druga kolona</th>
                <th>Treća kolona</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Prvi red, prva čelija</td>
                <td>Prvi red, druga čelija</td>
                <td>Prvi red, treća čelija</td>
            </tr>
            <tr>
                <td>Drugi red, prva čelija</td>
                <td>Drugi red, duga čelija</td>
                <td>Drugi red, treća čelija</td>
                <td colspan="4"><a href="#">Drugi red, ćetvrta čelija</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Prva kolona</th>
                <th>Druga kolona</th>
                <th>Treća kolona</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
